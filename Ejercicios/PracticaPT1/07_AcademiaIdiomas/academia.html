<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia de Idiomas - Matriculación</title>
</head>
<body>
    <h1>Academia de Idiomas - Matriculación</h1>
    <form action="procesarAcademia.php" method="POST">

        <label for="nombre">Nombre (máx. 30 caracteres):</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

        <label for="apellidos">Apellidos (máx. 40 caracteres):</label><br>
        <input type="text" id="apellidos" name="apellidos" maxlength="40" required><br><br>

        <label for="dni">DNI (8 dígitos + letra):</label><br>
        <input type="text" id="dni" name="dni" maxlength="9" placeholder="12345678A" required><br><br>

        <label for="curso">Idioma:</label><br>
        <select id="curso" name="curso" required>
            <option value="">Selecciona un idioma</option>
            <option value="Inglés">Inglés (120¬)</option>
            <option value="Francés">Francés (110¬)</option>
            <option value="Alemán">Alemán (130¬)</option>
            <option value="Italiano">Italiano (100¬)</option>
            <option value="Chino">Chino (150¬)</option>
        </select><br><br>

        <label>Nivel:</label><br>
        <input type="radio" id="basico" name="nivel" value="Básico (A1-A2)" required>
        <label for="basico">Básico (A1-A2)</label>
        <input type="radio" id="intermedio" name="nivel" value="Intermedio (B1-B2)">
        <label for="intermedio">Intermedio (B1-B2) (+20%)</label>
        <input type="radio" id="avanzado" name="nivel" value="Avanzado (C1-C2)">
        <label for="avanzado">Avanzado (C1-C2) (+40%)</label><br><br>

        <label>Modalidad:</label><br>
        <input type="radio" id="presencial" name="modalidad" value="Presencial" required>
        <label for="presencial">Presencial</label>
        <input type="radio" id="online" name="modalidad" value="Online">
        <label for="online">Online (-20%)</label>
        <input type="radio" id="semi" name="modalidad" value="Semi-presencial">
        <label for="semi">Semi-presencial (-10%)</label><br><br>

        <label>Materiales:</label><br>
        <input type="checkbox" id="libro" name="materiales[]" value="Libro de Texto">
        <label for="libro">Libro de Texto (35¬)</label><br>
        <input type="checkbox" id="cuaderno" name="materiales[]" value="Cuaderno de Ejercicios">
        <label for="cuaderno">Cuaderno de Ejercicios (15¬)</label><br>
        <input type="checkbox" id="plataforma" name="materiales[]" value="Acceso Plataforma Digital">
        <label for="plataforma">Acceso Plataforma Digital (25¬)</label><br>
        <input type="checkbox" id="kit" name="materiales[]" value="Kit Completo">
        <label for="kit">Kit Completo (60¬)</label><br><br>

        <label for="codigo">Código de Promoción:</label><br>
        <input type="text" id="codigo" name="codigo" placeholder="Ej: IDIOMA15"><br><br>

        <button type="submit">Procesar Matrícula</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
