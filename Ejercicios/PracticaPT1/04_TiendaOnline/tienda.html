<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Online - Carrito</title>
</head>
<body>
    <h1>Tech Store - Carrito de Compra</h1>
    <form action="procesarTienda.php" method="POST">

        <label for="nombre">Nombre (máx. 30 caracteres):</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="direccion">Dirección de Envío (máx. 100 caracteres):</label><br>
        <input type="text" id="direccion" name="direccion" maxlength="100" required><br><br>

        <label>Selecciona Productos:</label><br>
        <input type="checkbox" id="portatil" name="productos[]" value="Portátil Gaming">
        <label for="portatil">Portátil Gaming (899¬)</label>
        <input type="number" name="cant_Portátil Gaming" min="1" max="5" value="1"><br>

        <input type="checkbox" id="smartphone" name="productos[]" value="Smartphone 5G">
        <label for="smartphone">Smartphone 5G (599¬)</label>
        <input type="number" name="cant_Smartphone 5G" min="1" max="5" value="1"><br>

        <input type="checkbox" id="tablet" name="productos[]" value="Tablet 10&quot;">
        <label for="tablet">Tablet 10" (349¬)</label>
        <input type="number" name="cant_Tablet 10&quot;" min="1" max="5" value="1"><br>

        <input type="checkbox" id="auriculares" name="productos[]" value="Auriculares Bluetooth">
        <label for="auriculares">Auriculares Bluetooth (79¬)</label>
        <input type="number" name="cant_Auriculares Bluetooth" min="1" max="5" value="1"><br>

        <input type="checkbox" id="smartwatch" name="productos[]" value="Smartwatch">
        <label for="smartwatch">Smartwatch (199¬)</label>
        <input type="number" name="cant_Smartwatch" min="1" max="5" value="1"><br>

        <input type="checkbox" id="teclado" name="productos[]" value="Teclado Mecánico">
        <label for="teclado">Teclado Mecánico (129¬)</label>
        <input type="number" name="cant_Teclado Mecánico" min="1" max="5" value="1"><br><br>

        <label>Método de Envío:</label><br>
        <input type="radio" id="estandar" name="envio" value="Envío Estándar (5-7 días)" required>
        <label for="estandar">Envío Estándar 5-7 días (5¬)</label><br>
        <input type="radio" id="express" name="envio" value="Envío Express (2-3 días)">
        <label for="express">Envío Express 2-3 días (12¬)</label><br>
        <input type="radio" id="premium" name="envio" value="Envío Premium (24h)">
        <label for="premium">Envío Premium 24h (20¬)</label><br><br>

        <label>Servicios Adicionales (Opcionales):</label><br>
        <input type="checkbox" id="seguro" name="servicios[]" value="Seguro de Robo y Daños">
        <label for="seguro">Seguro de Robo y Daños (25¬)</label><br>
        <input type="checkbox" id="garantia" name="servicios[]" value="Garantía Extendida (2 años)">
        <label for="garantia">Garantía Extendida 2 años (50¬)</label><br>
        <input type="checkbox" id="instalacion" name="servicios[]" value="Instalación/Configuración">
        <label for="instalacion">Instalación/Configuración (40¬)</label><br>
        <input type="checkbox" id="regalo" name="servicios[]" value="Embalaje Regalo">
        <label for="regalo">Embalaje Regalo (8¬)</label><br><br>

        <label for="cupon">Cupón de Descuento:</label><br>
        <input type="text" id="cupon" name="cupon" placeholder="Ej: TECH20"><br><br>

        <button type="submit">Finalizar Compra</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
