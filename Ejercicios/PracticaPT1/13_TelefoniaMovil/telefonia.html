<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compañía de Telefonía Móvil - Planes y Tarifas</title>
</head>
<body>
    <h1>Compañía de Telefonía Móvil - Contratar Plan</h1>
    <form action="procesarTelefonia.php" method="POST">

        <label for="nombre">Nombre (máx. 30 caracteres):</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

        <label for="apellidos">Apellidos (máx. 40 caracteres):</label><br>
        <input type="text" id="apellidos" name="apellidos" maxlength="40" required><br><br>

        <label for="dni">DNI (8 dígitos + letra):</label><br>
        <input type="text" id="dni" name="dni" maxlength="9" placeholder="12345678A" required><br><br>

        <label for="plan">Plan Base:</label><br>
        <select id="plan" name="plan" required>
            <option value="">Selecciona un plan</option>
            <option value="Plan Básico">Plan Básico (15€/mes)</option>
            <option value="Plan Estándar">Plan Estándar (25€/mes)</option>
            <option value="Plan Premium">Plan Premium (40€/mes)</option>
            <option value="Plan Ilimitado">Plan Ilimitado (60€/mes)</option>
        </select><br><br>

        <label for="gb">GB Adicionales:</label><br>
        <select id="gb" name="gb" required>
            <option value="">Selecciona GB</option>
            <option value="0 GB">0 GB (0€)</option>
            <option value="5 GB">5 GB (+5€)</option>
            <option value="10 GB">10 GB (+9€)</option>
            <option value="20 GB">20 GB (+15€)</option>
            <option value="50 GB">50 GB (+30€)</option>
        </select><br><br>

        <label>Minutos Internacionales:</label><br>
        <input type="radio" id="sinmin" name="minutos" value="Sin minutos" required>
        <label for="sinmin">Sin minutos</label>
        <input type="radio" id="min100" name="minutos" value="100 minutos">
        <label for="min100">100 minutos (+15%)</label>
        <input type="radio" id="min300" name="minutos" value="300 minutos">
        <label for="min300">300 minutos (+30%)</label>
        <input type="radio" id="minilim" name="minutos" value="Ilimitado">
        <label for="minilim">Ilimitado (+50%)</label><br><br>

        <label>Permanencia:</label><br>
        <input type="radio" id="sinperm" name="permanencia" value="Sin Permanencia" required>
        <label for="sinperm">Sin Permanencia</label>
        <input type="radio" id="perm24" name="permanencia" value="Permanencia 24 meses">
        <label for="perm24">Permanencia 24 meses (25% descuento en plan + GB)</label><br><br>

        <label>Servicios Adicionales:</label><br>
        <input type="checkbox" id="netflix" name="servicios[]" value="Netflix Básico">
        <label for="netflix">Netflix Básico (8€/mes)</label><br>
        <input type="checkbox" id="spotify" name="servicios[]" value="Spotify Premium">
        <label for="spotify">Spotify Premium (10€/mes)</label><br>
        <input type="checkbox" id="amazon" name="servicios[]" value="Amazon Prime">
        <label for="amazon">Amazon Prime (5€/mes)</label><br>
        <input type="checkbox" id="roaming" name="servicios[]" value="Roaming Internacional">
        <label for="roaming">Roaming Internacional (12€/mes)</label><br>
        <input type="checkbox" id="seguro" name="servicios[]" value="Seguro de Móvil">
        <label for="seguro">Seguro de Móvil (7€/mes)</label><br><br>

        <label for="codigo">Código de Promoción:</label><br>
        <input type="text" id="codigo" name="codigo" placeholder="Ej: TELF10"><br><br>

        <button type="submit">Contratar Plan</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
