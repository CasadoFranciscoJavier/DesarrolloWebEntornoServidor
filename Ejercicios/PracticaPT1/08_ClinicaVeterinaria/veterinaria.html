<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clínica Veterinaria - Sistema de Citas</title>
</head>
<body>
    <h1>Clínica Veterinaria - Sistema de Citas</h1>
    <form action="procesarVeterinaria.php" method="POST">

        <label for="nombre">Nombre del Propietario (máx. 30 caracteres):</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

        <label for="apellidos">Apellidos (máx. 40 caracteres):</label><br>
        <input type="text" id="apellidos" name="apellidos" maxlength="40" required><br><br>

        <label for="dni">DNI (8 dígitos + letra):</label><br>
        <input type="text" id="dni" name="dni" maxlength="9" placeholder="12345678A" required><br><br>

        <label for="servicio">Servicio:</label><br>
        <select id="servicio" name="servicio" required>
            <option value="">Selecciona un servicio</option>
            <option value="Consulta General">Consulta General (35¬)</option>
            <option value="Vacunación">Vacunación (45¬)</option>
            <option value="Cirugía Menor">Cirugía Menor (150¬)</option>
            <option value="Análisis Clínicos">Análisis Clínicos (60¬)</option>
            <option value="Revisión Dental">Revisión Dental (50¬)</option>
        </select><br><br>

        <label>Tipo de Mascota:</label><br>
        <input type="radio" id="perropeq" name="mascota" value="Perro Pequeño" required>
        <label for="perropeq">Perro Pequeño</label>
        <input type="radio" id="perrogr" name="mascota" value="Perro Grande">
        <label for="perrogr">Perro Grande (+30%)</label>
        <input type="radio" id="gato" name="mascota" value="Gato">
        <label for="gato">Gato (-10%)</label>
        <input type="radio" id="otros" name="mascota" value="Otros">
        <label for="otros">Otros (+10%)</label><br><br>

        <label>Tipo de Cita:</label><br>
        <input type="radio" id="normal" name="urgencia" value="Cita Normal" required>
        <label for="normal">Cita Normal</label>
        <input type="radio" id="urgente" name="urgencia" value="Cita Urgente">
        <label for="urgente">Cita Urgente (+50%)</label>
        <input type="radio" id="emergencia" name="urgencia" value="Emergencia 24h">
        <label for="emergencia">Emergencia 24h (+100%)</label><br><br>

        <label>Servicios Adicionales:</label><br>
        <input type="checkbox" id="desparasitacion" name="extras[]" value="Desparasitación">
        <label for="desparasitacion">Desparasitación (20¬)</label><br>
        <input type="checkbox" id="corte" name="extras[]" value="Corte de Uñas">
        <label for="corte">Corte de Uñas (15¬)</label><br>
        <input type="checkbox" id="limpieza" name="extras[]" value="Limpieza de Oídos">
        <label for="limpieza">Limpieza de Oídos (12¬)</label><br>
        <input type="checkbox" id="microchip" name="extras[]" value="Microchip">
        <label for="microchip">Microchip (40¬)</label><br><br>

        <label for="codigo">Código de Promoción:</label><br>
        <input type="text" id="codigo" name="codigo" placeholder="Ej: MASCOTA10"><br><br>

        <button type="submit">Solicitar Cita</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
