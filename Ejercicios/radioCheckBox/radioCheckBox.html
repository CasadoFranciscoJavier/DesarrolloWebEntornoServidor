<!-- 
ENUNCIADO DEL EJERCICIO

Crea un formulario en HTML y un script en PHP que procese los datos enviados.  

1. El formulario debe llamarse "Datos personales" y debe contener los siguientes campos:  
   - Nombre: campo de texto (máx. 20 caracteres).  
   - Apellidos: campo de texto (máx. 20 caracteres).  
   - Edad: lista desplegable con las opciones:  
        • Menos de 20 años  
        • Entre 20 y 39 años  
        • Entre 40 y 59 años  
        • 60 años o más  
   - Peso: campo numérico en kilogramos que admita decimales.  
   - Sexo: dos opciones mediante botones de radio → Hombre / Mujer.  
   - Estado civil: tres opciones mediante botones de radio → Soltero / Casado / Otro.  
   - Aficiones: varios checkbox para elegir entre Cine, Literatura, Tebeos, Deporte, Música, Televisión.  

2. El formulario debe incluir un botón de "Enviar" y otro de "Borrar".  

3. El formulario enviará los datos mediante el método POST a un archivo PHP (llámalo "RadioCheckBox.php").  

4. El archivo PHP debe:  
   - Recoger los datos enviados por el formulario.  
   - Mostrar el nombre y apellidos en un título <h1>.  
   - Mostrar la edad, peso, sexo y estado civil en párrafos.  
   - Listar las aficiones seleccionadas en una lista <ul>.  
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RadioCheckBox</title>
</head>
<body>
    <h1>Datos personales</h1>
    <form action="RadioCheckBox.php" method="POST">
        <label for="nombre">Nombre (máx. 20 caracteres):</label><br>
        <input id="nombre" name="nombre" maxlength="20" type="text" required><br><br>

        <label for="apellidos">Apellidos (máx. 20 caracteres):</label><br>
        <input type="text" id="apellido" name="apellido" type="text" maxlength="20" required><br><br>

        <label for="edad">Edad:</label><br>
        <select id="edad" name="edad" required>
            <option value="Nada"></option>
            <option value="Menos de 20 años">Menos de 20 años</option>
            <option value="Entre 20 y 39 años">Entre 20 y 39 años</option>
            <option value="Entre 40 y 59 años">Entre 40 y 59 años</option>
            <option value="60 años o más">60 años o más</option>
        </select><br><br>

        <label for="peso">Peso (kg):</label><br>
        <input type="number" id="peso" name="peso" step="0.1" min="0" required><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="hombre" name="sexo" value="Hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="Mujer">
        <label for="mujer">Mujer</label><br><br>

        <label>Estado civil:</label><br>
        <input type="radio" id="soltero" name="estado_civil" value="Soltero" required>
        <label for="soltero">Soltero</label>
        <input type="radio" id="casado" name="estado_civil" value="Casado">
        <label for="casado">Casado</label>
        <input type="radio" id="otro" name="estado_civil" value="Otro">
        <label for="otro">Otro</label><br><br>

        <label>Aficiones:</label><br>
        <input type="checkbox" id="cine" name="aficiones[]" value="Cine">
        <label for="cine">Cine</label>
        <input type="checkbox" id="literatura" name="aficiones[]" value="Literatura">
        <label for="literatura">Literatura</label>
        <input type="checkbox" id="tebeos" name="aficiones[]" value="Tebeos">
        <label for="tebeos">Tebeos</label>
        <input type="checkbox" id="deporte" name="aficiones[]" value="Deporte">
        <label for="deporte">Deporte</label>
        <input type="checkbox" id="musica" name="aficiones[]" value="Música">
        <label for="musica">Música</label>
        <input type="checkbox" id="television" name="aficiones[]" value="Televisión">
        <label for="television">Televisión</label>
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
