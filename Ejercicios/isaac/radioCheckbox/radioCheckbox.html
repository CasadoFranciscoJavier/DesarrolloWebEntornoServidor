<!-- 
ENUNCIADO DEL EJERCICIO

Crea un formulario en HTML y un script en PHP que procese los datos enviados.  

1. El formulario debe llamarse "Datos personales" y debe contener los siguientes campos:  
   - Nombre: campo de texto (máx. 20 caracteres).  
   - Apellidos: campo de texto (máx. 20 caracteres).  
   - Edad: lista desplegable con las opciones:  
        • Menos de 20 años  
        • Entre 20 y 39 años  
        • Entre 40 y 59 años  
        • 60 años o más  
   - Peso: campo numérico en kilogramos que admita decimales.  
   - Sexo: dos opciones mediante botones de radio → Hombre / Mujer.  
   - Estado civil: tres opciones mediante botones de radio → Soltero / Casado / Otro.  
   - Aficiones: varios checkbox para elegir entre Cine, Literatura, Tebeos, Deporte, Música, Televisión.  

2. El formulario debe incluir un botón de "Enviar" y otro de "Borrar".  

3. El formulario enviará los datos mediante el método POST a un archivo PHP (llámalo "RadioCheckbox.php").  

4. El archivo PHP debe:  
   - Recoger los datos enviados por el formulario.  
   - Mostrar el nombre y apellidos en un título <h1>.  
   - Mostrar la edad, peso, sexo y estado civil en párrafos.  
   - Listar las aficiones seleccionadas en una lista <ul>.  
-->


<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Datos Personales</title>
</head>

<body>

   <form action="porcesarDatos.php" method="POST">
      <br>
      <label for="nombre">Nombre</label>
      <input name="nombre" id="nombre" type="text" maxlength="20">

      <br>
      <label for="apellidos">Apellidos</label>
      <input name="apellidos" id="apellidos" type="text" maxlength="20">

      <br>
      <label for="edad">Edad</label>
      <select name="edad" id="edad">
         <option value="Menos de 20 años">Menos de 20 años</option>
         <option value="Entre 20 y 39 años">Entre 20 y 39 años</option>
         <option value="Entre 40 y 59 años">Entre 40 y 59 años</option>
         <option value="60 años o más">60 años o más</option>
      </select>

      <br>
      <label for="peso">Peso kg</label>
      <input name="peso" id="peso" type="number" min="20" max="500" step="0.1">

      <br>
      <label for="sexo">Sexo</label>
      <br>
         <input name="sexo" id="sexo-masculino" type="radio" value="masculino">
         <label for="sexo-masculino">Masculino</label>
         
         <input name="sexo" id="sexo-femenino" type="radio" value="femenino">
         <label for="sexo-femenino">Femenino</label>

      <br>
      <label for="estado-civil">Estado Civil</label>
      <br>
      <input name="estado-civil" id="estado-civil-soltero" type="radio" value="soltero">
         <label for="estado-civil-soltero">Soltero</label>
         
         <input name="estado-civil" id="estado-civil-casado" type="radio" value="casado">
         <label for="estado-civil-casado">Casado</label>

         <input name="estado-civil" id="estado-civil-otro" type="radio" value="otro">
         <label for="estado-civil-otro">Otro</label>

      <br>
      <label for="aficiones">Aficiones</label>
      <br>

         <label for="aficiones-cine">Cine</label>
         <input name="aficiones[]" id="aficiones-cine" type="checkbox" value="cine">

         <label for="aficiones-literatura">Literatura</label>
         <input name="aficiones[]" id="aficiones-literatura" type="checkbox" value="literatura">

         <label for="aficiones-tebeos">Tebeos</label>
         <input name="aficiones[]" id="aficiones-tebeos" type="checkbox" value="tebeos">

         <label for="aficiones-deporte">Deporte</label>
         <input name="aficiones[]" id="aficiones-deporte" type="checkbox" value="deporte">

         <label for="aficiones-musica">Musica</label>
         <input name="aficiones[]" id="aficiones-musica" type="checkbox" value="musica">
         
         <label for="aficiones-television">Television</label>
         <input name="aficiones[]" id="aficiones-television" type="checkbox" value="television">

      <br>
      <input type="submit">
      <input type="reset" value="Borrar todo">

   </form>

</body>

</html>
