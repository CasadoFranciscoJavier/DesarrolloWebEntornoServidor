        .checkbox-group {

        /* Contenedor para cada checkbox individual y su etiqueta */
        .checkbox-item {

            user-select: none;
            padding: 8px 12px; /* Área de clic más grande */
            border: 1px solid #bfc9d9;
            border-radius: 6px;
            background-color: #f7fafd;
            transition: all 0.2s ease;
            min-width: 250px; /* Ancho mínimo para cada item para mejor distribución */

        }

        .checkbox-item:hover {
            background-color: #e6f0f8;
            border-color: #7ea1c4;
        }

        /* Estilo del input checkbox nativo (visualización) */
        .checkbox-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #7ea1c4;
            border-radius: 4px;
            margin-right: 10px; /* Espacio entre el checkbox y el texto */
            cursor: inherit; /* Hereda el cursor de su padre (.checkbox-item) */
            position: relative;
            outline: none;
            background-color: #fff;
            flex-shrink: 0;
        }

        /* Estilo cuando el checkbox está seleccionado */
        .checkbox-item input[type="checkbox"]:checked {
            background-color: #7ea1c4;
            border-color: #7ea1c4;
        }

        /* El pseudo-elemento para el icono de check */
        .checkbox-item input[type="checkbox"]:checked::before {
            content: '\2713'; /* Símbolo de check (✓) */
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: white;
            font-weight: bold;
        }

        /* Estilo de la etiqueta de texto que acompaña al checkbox */
        .checkbox-item .checkbox-label { /* Usamos una clase específica para evitar conflictos */
