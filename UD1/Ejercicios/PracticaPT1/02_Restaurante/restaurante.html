<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restaurante - Reserva de Mesa</title>
</head>
<body>
    <h1>Sistema de Reservas - La Buena Mesa</h1>
    <form action="procesarRestaurante.php" method="POST">

        <label for="nombre">Nombre (máx. 30 caracteres):</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

        <label for="telefono">Teléfono (9 dígitos):</label><br>
        <input type="text" id="telefono" name="telefono" maxlength="9" placeholder="654321987" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br><br>

        <label for="menu">Tipo de Menú:</label><br>
        <select id="menu" name="menu" required>
            <option value="">Selecciona un menú</option>
            <option value="Menú del Día">Menú del Día</option>
            <option value="Menú Ejecutivo">Menú Ejecutivo</option>
            <option value="Menú Degustación">Menú Degustación</option>
            <option value="Menú Gourmet">Menú Gourmet</option>
            <option value="A la Carta">A la Carta</option>
        </select><br><br>

        <label for="comensales">Número de Comensales (1-20):</label><br>
        <input type="number" id="comensales" name="comensales" min="1" max="20" required><br><br>

        <label>Día de la Semana:</label><br>
        <input type="radio" id="lunesjueves" name="dia" value="Lunes a Jueves" required>
        <label for="lunesjueves">Lunes a Jueves</label>
        <input type="radio" id="viernes" name="dia" value="Viernes">
        <label for="viernes">Viernes</label>
        <input type="radio" id="sabado" name="dia" value="Sábado">
        <label for="sabado">Sábado</label>
        <input type="radio" id="domingo" name="dia" value="Domingo">
        <label for="domingo">Domingo</label><br><br>

        <label>Turno:</label><br>
        <input type="radio" id="comida" name="turno" value="Comida (13:00-16:00)" required>
        <label for="comida">Comida (13:00-16:00)</label>
        <input type="radio" id="cena" name="turno" value="Cena (20:00-23:00)">
        <label for="cena">Cena (20:00-23:00)</label><br><br>

        <label>Servicios Adicionales:</label><br>
        <input type="checkbox" id="bodega" name="servicios[]" value="Bodega Premium (vino seleccionado)">
        <label for="bodega">Bodega Premium (vino seleccionado) (45€)</label><br>
        <input type="checkbox" id="postre" name="servicios[]" value="Postre Especial del Chef">
        <label for="postre">Postre Especial del Chef (25€)</label><br>
        <input type="checkbox" id="infantil" name="servicios[]" value="Menú Infantil (por cada niño)">
        <label for="infantil">Menú Infantil (por cada niño) (8€)</label><br>
        <input type="checkbox" id="decoracion" name="servicios[]" value="Decoración de Mesa">
        <label for="decoracion">Decoración de Mesa (20€)</label><br>
        <input type="checkbox" id="musica" name="servicios[]" value="Música en Vivo">
        <label for="musica">Música en Vivo (80€)</label><br><br>

        <label for="codigo">Código Promocional:</label><br>
        <input type="text" id="codigo" name="codigo" placeholder="Ej: GOURMET20"><br><br>

        <button type="submit">Procesar Reserva</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
