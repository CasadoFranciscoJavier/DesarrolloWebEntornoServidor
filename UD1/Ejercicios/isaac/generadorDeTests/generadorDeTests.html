<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Test</title>
</head>
<body>
    <h1>Generador de Test de Práctica</h1>
    <form action="generadorDeTests.php" method="POST">
        <label for="asignatura">Selecciona la asignatura:</label>
        <select name="asignatura" id="asignatura" required>
            <option value="matematicas">Matemáticas</option>
            <option value="historia">Historia</option>
            <option value="ciencias">Ciencias</option>
        </select>
        <br><br>

        <label for="numeroDePreguntas">Número de preguntas (máximo 5):</label>
        <input type="number" id="numeroDePreguntas" name="numeroDePreguntas" min="1" max="5" required>
        <br><br>

        <input type="submit" value="Generar Test">
    </form>
</body>
</html>
