<!-- Crea un programa PHP que reciba los siguientes datos del usuario:
 - Nombre (máximo 20 carácteres de longitud)
 - Edad (entero entre 0 y 130)
 - Altura en cm (entero entre 50 y 300)
 - Peso en kg (float entre 20 y 500)

A partir de esos datos, calcula el IMC del usuario y sus pulsaciones máximas.

El script debe validar el tipo de petición http, que los datos enviados existan y que sean válidos -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
</head>

<body>

    <form action="porcesarIMC.php" method="POST">
        <label for="nombre">Nombre</label>
        <input name="nombre" id="nombre" type="text" maxlength="20">

        <label for="edad">Edad</label>
        <input name="edad" id="edad" type="number" min="0" max="130">

        <label for="altura">Altura cm</label>
        <input name="altura" id="altura" type="number" min="50" max="300">

        <label for="peso">Peso kg</label>
        <input name="peso" id="peso" type="number" min="20" max="500" step="0.1">

        <input type="submit">

    </form>

</body>

</html>
